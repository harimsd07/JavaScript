<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reverse</title>
    <script>
        String.prototype.backwards=function(){
             var out = "";
            for(var i = this.length-1;i>=0;i--){
                out+=this.substr(i,1);
            }
            return out;
        }
    </script>
</head>
<body>
    <script>
        var inString = prompt("Enter a String:")
        document.write("Revered String:" + inString.backwards());
    </script>
    
</body>
</html>
