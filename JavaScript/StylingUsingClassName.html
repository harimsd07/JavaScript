<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling using class</title>
    <style>
            .classA {
    width: 180px;
    border: 3px solid black;
    background-color: white;
    color: red;
    font: normal 24px arial, helvetica, sans-serif;
    padding: 150px;
    }
    .classB {
    width: 180px;
    border: 3px dotted white;
    background-color: black;
    color: yellow;
    font: italic bold 24px "Times New Roman", serif;
    padding: 20px;
        }
    </style>

    <script>
        function toggle(){
            a=document.getElementById("id1")
            if(a.className == "classA"){
                a.className="classB";
            }
            else{
                a.className="classB";
            }
        }
        window.onload=function(){
            document.getElementById("btn1").onclick=toggle;
        }
    </script>
</head>

<body>
    <div id="id1" class="classA">an element with a styling property.</div>
    <input type="button" id="btn1" value="Toggle">
</body>
</html>
