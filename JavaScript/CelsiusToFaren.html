<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farenheit from Celsius</title>
</head>
<body>
    <script>
        var temp = prompt("Enter the temperature in celsius");
        var Ftemp = ((temp*9)/5)+32;
        document.write("Temperature in Celsius :" + temp + "<br>");
        document.write("Temperature in Farenheit :" + Ftemp);
    </script>
</body>
</html>
