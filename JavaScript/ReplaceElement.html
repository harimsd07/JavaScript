<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replacing the element</title>
    <script>
        function replace(){
            var newH2 = document.createElement("h1");
            var newH2text =document.createTextNode("Welcome to the replaced page");
            newH2.appendChild(newH2text);
            var myDiv = document.getElementById("div1");
            var oldPara = document.getElementById("para1");
            myDiv.replaceChild(newH2,oldPara);
        }
        window.onload=function(){
        document.getElementById("btn").onclick=replace; 
        }
    </script>
    
</head>
<body>
    <div id="div1">
        <p id="para1"> Welcome to the page</p>
        <p id="para2"> This is the page for replasing the Elements</p>
        <input type="button" id="btn" value="replace element">
    </div>
   
    
    
</body>
</html>
