<html>
<head>
    <title> Drag and Drop </title>
    <style>
      body{background-color:#ddd;font-family:arial,verdana,sans-serif;}
      #drop1 {width:200px;height:200px;border:1px solid black;background-color:white;padding:100px}
      #drag1{widthdrag1:50px;height:50px;}
    </style>
    <script>
    function allowDrop(ev){
    	ev.preventDefault();
    	}
    function drag(ev){
    ev.dataTransfer.setData("Text",ev.target.id);
    }
    
    function drop(ev){
    var data =ev.dataTransfer.getData("Text");
    ev.target.appendChild(document.getElementById(data));
    ev.preventDefault();
    }
   
   window.onload = function(){
   var dragged = document.getElementById("drag1");
   var drophere = document.getElementById("drop1");
   dragged.ondragstart = drag;
   drophere.ondragover = allowDrop;
   drophere.ondrop = drop;
   }
   </script>
   </head>
   <body>
   <div id="drop1"></div>
   <p> Drag the image below into the box above:</p>
   <img id="drag1" scr="./image1.jpeg" draggable="true" heigth="100" width="100" >
   </body>
   </html>
