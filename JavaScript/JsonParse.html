<html>
	<head> 
		<title> Json Parse </title>
	
	<script> 
		function parseJson(){
			var inString=prompt("Enter the Data:");
			var out ="";
			myObject = JSON.parse(inString);
			for(i in myObject){
				out+="Property:" + i +  " =" + myObject[i]+ "\n";
					}
					alert(out);
			
				}
	</script>
	</head>

<body onload="parseJson()">
</body>
</html>
