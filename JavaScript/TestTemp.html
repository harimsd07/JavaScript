<html>
<head>
<title>
Degree To Farenheit
</title>



</head>

<body>
 <script>
		var temp=prompt("Enter the Temperature:");
		document.write("Temperature in degree Celsius:"+temp  +"<br>");
		var Ftemp= ((temp*9)/5)+32;
		document.write("Temperature in degree Farenheit:"+Ftemp);
		console.log(Ftemp);
		alert("Temperature in Farenheit:" + Ftemp);      
 </script>

</body>

</html>
