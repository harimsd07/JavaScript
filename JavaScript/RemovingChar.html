<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove the certain character at the end of the string</title>

</head>
<body>
    <script>
        function removeLastCertainNumOfChar(){
        input=prompt("Enter the String:")
        output= input.slice(0,-4)
        }
        removeLastCertainNumOfChar();
        alert(output);

</script>
</body>
</html>
