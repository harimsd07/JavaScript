<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Farenheit</title>
</head>
<body>
    <script>
         var Ctemp =100;
    var Ftemp = ((Ctemp*9)/5)+32;
    document.write("Temperature at Degree Celsius:" + Ctemp +" <br>");
   
     document.write("Temperature at Degree Farenheit:" + Ftemp);
    </script>
   
</body>
</html>
