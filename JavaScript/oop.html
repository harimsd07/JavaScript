<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP program</title>
    <script>
        var myNewObject =new Object();
        myNewObject.info = "This is a text for the oop program testing ";
        function myFunc(){
            alert(this.info);
        }
        myNewObject.showInfo = myFunc;

    </script>
</head>
<body>
    <input type="button" value="Good function" onclick="myNewObject.showInfo()">
    <input type="button" value="myFunc" onclick="myFunc">
    <input type="button" value="Bad function" onclick="showInfo()">
</body>
</html>
