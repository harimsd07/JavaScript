<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP program in Anaonmous Function</title>
    <script>
        var myNewObject =new Object();
        myNewObject.info = "This is a text for the oop program testing ";
        myNewObject.showInfo = function (){
            alert(this.info);
        }
        

    </script>
</head>
<body>
    <input type="button" value="Good function" onclick="myNewObject.showInfo()">
   
</body>
</html>
