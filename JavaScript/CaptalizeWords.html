    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captalizing the words</title>
    <script>
        function capWord(){
            input = prompt("Enter the Word")
            output=input[0].toUpperCase() + input.slice(1);
            output1=input.charAt(0).toUpperCase()+input.slice(1)
        }
        capWord();
        alert(output);
        alert(output1);
    
    
    </script>
