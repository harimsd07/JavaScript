<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onMouseOver and onMouseOut Event</title>
</head>
<body>
    <img src="./image1.jpeg" alt="Image 1" onmouseover="alert('you enter the picture')">
    <img src="./image1.jpeg" alt="Events" onmouseover="this.src='./image2.png' ;" onmouseout="this.src='./image1.jpeg';">
</body>
</html>
